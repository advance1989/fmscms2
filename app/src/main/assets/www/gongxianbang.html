<script language="JavaScript">
	//获取贡献榜数据
	$.ajax({
		url:purl+"/index.php/Appapi/gongxianbang/",
		dataType:"jsonp",
		success: function(data)
		{
			for(var i=0;i<data.length;i++)
			{
				$("#gx_list").append("<div class='list-group-item'>"+data[i]['nickname']+"贡献值:"+data[i]['full_coin']+"</div>");
				console.log(data)
			}
		}
	})
</script>
