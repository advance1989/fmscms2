	function getorderlists(num) {
		//1富豪 2人气  3 明星 4礼物；
		$(".ordernavilist").css("display", "none");
		if (num == '1') {
			$("#ordername").html("富豪排行榜");
			$("#fuhaolists").css("display", "block");
			$("#renqilists").css("display", "none");
			$("#mingxinglists").css("display", "none");

			$("#ordername").html("人气排行榜");

			$("#mingxinglists").css("display", "none");

             turn2(1,4,2);

			$("#ordername").html("明星排行榜");

			$("#renqilists").css("display", "none");
			$("#mingxinglists").css("display", "block");
			$("#liwulists").css("display", "none");

		} else if (num == '4') {
			$("#ordername").html("礼物排行榜");

			$("#renqilists").css("display", "none");
			$("#mingxinglists").css("display", "none");
			$("#liwulists").css("display", "block");
            turn2(1,4,4);
		}
	}
